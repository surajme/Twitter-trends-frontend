
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor = 'let card of trends'>
    <div class="view w-100">
      <img class="d-block w-100" src="https://cf-images.us-east-1.prod.boltdns.net/v1/jit/5728959027001/b493e903-7adf-40c3-aa59-68b8295261be/main/1280x720/8m14s965ms/match/image.jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{card.name}}</h3>
      <!-- <p>{{card.name}}</p> -->
    </div>
  </mdb-carousel-item>
</mdb-carousel>

<router-outlet></router-outlet>
